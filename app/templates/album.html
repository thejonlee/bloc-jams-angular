<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img src={{album art}}>
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{name}}</h2>
            <h3 class="album-view-artist">{{artist}}</h3>
            <h5 class="album-view-release-info">{{year and record label}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-repeat="songs in album.album" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
            <td class="song-item-number">
                <span ng-show="!playing && !hovered">{{number}}</span>
                <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{name}}</td>
            <td class="song-item-duration">{{length}}</td>
        </tr>
    </table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
